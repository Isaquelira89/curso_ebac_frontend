<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <style>
        .container{
            padding: 10px;
        }
        input{
            margin-bottom: 10px;
        }
        .form-check{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="form-bootstrap">
                    <label for="nome" class="form-label">Digite Seu nome</label>
                    <input type="text" class="form-control" id="nome" required>
                    <label for="e-mail" class="form-label">Digite Seu Email</label>
                    <input class="form-control" id="e-mail" required type="email">
                    <label for="telefone" class="form-label">Digite Seu Telefone</label>
                    <input id="telefone" class="form-control" required type="tel">
                    <div class="form-check">
                        <input id="liaceito" type="checkbox" class="form-check-input" required>
                        <label for="liaceito" class="form-check-label">Li e Concordo</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-md">Enviar</button>
                    

                </form>
            </div>
        </div>
    </div>
</body>
</html>
